<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nemorphism calci</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head> 
    <body>
        <div class="container">
            <form class="calculator">
                <input type="text" class="value" id="screen" placeholder="0"></input>
                <span class="ce" id="ce" onclick="backspc()">CE</span>
                <span onclick="fact()">x!</span>
                <span class="btn">(</span>
                <span class="btn">)</span>
                <span class="btn">%</span>
                <span id="ac" onclick="screen.value=''">AC</span>
                <span onclick="sin()">sin</span>
                <span onclick="pi()">π</span>
                <span class="btn">7</span>
                <span class="btn">8</span>
                <span class="btn">9</span>
                <span class="btn">÷</span>
                <span onclick="cos()">cos</span>
                <span onclick="log()">log</span>
                <span class="btn">4</span>
                <span class="btn">5</span>
                <span class="btn">6</span>
                <span class="btn">×</span>
                <span onclick="tan()">tan</span>
                <span onclick="sqrt()">√</span>
                <span class="btn">1</span>
                <span class="btn">2</span>
                <span class="btn">3</span>
                <span class="btn">-</span>
                <span onclick="e()">e</span>
                <span onclick="pow()">x²</span>
                <span class="btn">0</span>
                <span class="btn">.</span>
                <span id="eval" onclick="calculate()">=</span>
                <span class="btn">+</span>
            </form>
        </div>
        <script type="text/javascript" src="vanilla-tilt.js"></script>
        <script src="main.js"></script>
    </body>   
</html>
